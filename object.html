<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <h1>Js objects</h1>
    <p id="demo"></p>
    <script>
        const car = {name:"Fiat", model:"2024", engine:"V8"}
        document.getElementById("demo").innerHTML = "This car is of type" + car.name + "and of model" + car.model;
    </script>
</body>
</html>
